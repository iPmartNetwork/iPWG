<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='images/site.webmanifest') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="static/css/login.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5; /* Light, neutral background */
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px 40px; /* Adjusted padding */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Softer, more spread shadow */
            width: 100%;
            max-width: 420px; /* Slightly wider for a more spacious feel */
            text-align: center;
            box-sizing: border-box;
        }
        .form-container h1 {
            margin-bottom: 25px;
            font-size: 26px; /* Adjusted font size */
            color: #333;
            font-weight: 600; /* Ensure h1 is bold */
        }
        .form-container form label { /* Style for Username and Password labels */
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: 500; /* Medium weight */
            color: #444;
            font-size: 14px;
        }
        .form-container form label[for="username"],
        .form-container form label[for="password"] {
             margin-top: 15px; /* Add some space above these labels */
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px; /* Space below inputs */
            border: 1px solid #ccc; /* Slightly darker border */
            border-radius: 5px; /* More rounded corners */
            box-sizing: border-box;
            font-size: 15px;
        }
        .form-container input[type="text"]:focus,
        .form-container input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
            outline: none;
        }
        /* Specific styling for the "Remember Me" label and checkbox */
        .form-container form .remember-me-label {
            display: flex; /* Use flex to align checkbox and text */
            align-items: center;
            text-align: left;
            margin-top: 5px; /* Space above remember me */
            margin-bottom: 20px; /* Space below remember me */
            font-weight: normal;
            color: #555;
            font-size: 14px;
        }
        .form-container form .remember-me-label input[type="checkbox"] {
            margin-right: 8px;
            width: auto; /* Override full width for checkbox */
            margin-bottom: 0; /* Remove bottom margin from checkbox */
        }
        .form-container button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            margin-top: 10px; /* Space above button */
        }
        .form-container button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .form-container .message {
            margin-top: 25px; /* More space above "Don't have an account?" */
            font-size: 14px;
            color: #555;
        }
        .form-container .message a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        .form-container .message a:hover {
            text-decoration: underline;
        }
        /* CSS for language selector removed */
    </style>
</head>

<body>
    <div class="main-container">
        <div class="form-container">
            <h1>iPWGDashboard</h1>
            <form method="POST" action="/login">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <label class="remember-me-label">
                    <input type="checkbox" name="remember" value="yes"> Remember Me
                </label>
                <button type="submit">Login</button>
            </form>
            <div class="message">
                Don't have an account? <a href="/register">Register here</a>.
            </div>
        </div>
        
        <!-- Language selector form removed -->
    </div>
</body>

</html>
