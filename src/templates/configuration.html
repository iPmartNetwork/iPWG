
<div class="container mt-4">
  <h3>Configure New Peer</h3>
  <form>
    <div class="form-group">
      <label>Peer Name</label>
      <input type="text" class="form-control" placeholder="peer1">
    </div>
    <div class="form-group">
      <label>Public Key</label>
      <input type="text" class="form-control" placeholder="Base64 Key">
    </div>
    <div class="form-group">
      <label>IP Address</label>
      <input type="text" class="form-control" placeholder="10.0.0.2/32">
    </div>
    <button class="btn btn-success mt-2">Save Configuration</button>
  </form>
</div>
