<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ورود به پنل iPWG</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #0d1b2a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Vazir', sans-serif;
    }
    .login-card {
      background-color: #1b263b;
      border: none;
      border-radius: 10px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .login-card img {
      max-width: 80px;
      margin-bottom: 20px;
    }
    .login-card h3 {
      margin-bottom: 30px;
      color: #e09f3e;
    }
    .btn-login {
      background-color: #e09f3e;
      border: none;
    }
    .btn-login:hover {
      background-color: #f2b262;
    }
    label {
      float: right;
    }
  </style>
</head>
<body>
  <div class="login-card shadow">
    <img src="/static/img/logo.png" alt="iPWG Logo">
    <h3 class="text-center">ورود به پنل</h3>
    <form method="POST" action="/auth">
      <div class="form-group">
        <label>نام کاربری</label>
        <input type="text" name="username" class="form-control text-right" required />
      </div>
      <div class="form-group">
        <label>رمز عبور</label>
        <input type="password" name="password" class="form-control text-right" required />
      </div>
      <button type="submit" class="btn btn-login btn-block mt-4">ورود</button>
    </form>
  </div>
</body>
</html>
