<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <script src="static/js/qrcode.min.js"></script>
    <script src="static/js/peers.js" defer></script>
</head>
<style>
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.modal-content {
    position: relative;
    background: #fcfbfb;
    /*width: 350px;*/
    height: auto;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 15px;
    font-size: 14px;
    color: #333; 
}

#peerContainer {
    display: flex;
    flex-wrap: wrap;
    gap: 5px; 
    padding: 10px;
}

.close-modal {
    position: absolute;
    top: 1px;
    right: 10px;
    color: #333;
    font-size: 24px;
    cursor: pointer;
    font-weight: bold;
    z-index: 100; 
}


.modal-content canvas {
    margin: 10px auto;
}

.modal-content button {
    margin-top: 20px;
}

.qr-code {
    display: block; 
    margin: 10px auto;
    width: 100px; 
    height: 100px; 
    border-radius: 8px; 
    background-color: #ffffff; 
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

.image-templates-container {
display: flex;
flex-wrap: wrap;
justify-content: space-around;
gap: 20px;
padding: 20px;
}

.peer-template {
    width: 220px; 
    height: 300px; 
    border-radius: 10px; 
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2); 
    padding: 10px; 
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.peer-template:hover {
    transform: scale(1.03);
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
}

.peer-template-overlay {
    position: absolute;
    bottom: 20px;
    left: 20px;
    color: #ffffff;
    font-size: 14px;
    line-height: 1.4;
    z-index: 2;
}

.peer-template .qr-code {
    width: 60px; 
    height: 60px;
    border-radius: 5px;
}
.btn {
    display: inline-block;
    padding: 8px 16px; 
    font-size: 12px; 
    border: none;
    border-radius: 5px;
    background-color: #1abc9c;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
.pagination button {
    margin: 0 3px; 
    padding: 5px 10px; 
    font-size: 12px; 
}
.form-group input,
.form-group select {
    padding: 8px;
    font-size: 12px; 
}
.config-selector select {
    width: 50%;
    padding: 6px 10px;
    font-size: 13px;
    font-family: 'Poppins', Arial, sans-serif;
}
.search-filter input,
.search-filter select {
    padding: 8px; 
    font-size: 12px; 
}
.btn:hover {
    background-color: #0056b3;
}

</style>

<body>
    {% include "sidebar.html" %}

    <div class="main-content">

        <div class="config-selector">
            <label for="configSelect">Configuration:</label>
            <select id="configSelect">
                <option value="wg0.conf" selected>wg0.conf</option>
            </select>
        </div>

        <div class="search-filter">
            <input type="text" id="searchInput" placeholder="Search by Name or IP">
            <select id="filterSelect">
                <option value="">All</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
        </div>

        <div id="peerContainer" class="container"></div>

        <div id="paginationContainer" class="pagination"></div>

        <div id="qrCodeModal" class="modal" style="display: none; justify-content: center; align-items: center;">
            <div class="modal-content" style="text-align: center; position: relative;">
                <span id="closeQrModal"
                    style="position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer;">&times;</span>
                <h2>QR Code</h2>
                <canvas id="qrCodeCanvas" style="margin: 20px auto;"></canvas>
                <button id="saveQrCode" style="margin-top: 15px;">Save as PNG</button>
            </div>
        </div>
        <div id="alertModal" class="alert-modal">
            <div class="alert-modal-content">
                <p id="alertMessage">Alert Message</p>
            </div>
        </div>
        
        <div id="confirmModal" class="confirm-modal">
            <div class="confirm-modal-content">
                <p id="confirmMessage">Are you sure?</p>
                <div class="confirm-actions">
                    <button id="confirmYes" class="btn btn-yes">Yes</button>
                    <button id="confirmNo" class="btn btn-no">No</button>
                </div>
            </div>
        </div>

        <div id="editPeerModal" class="modal">
            <div class="modal-content compact-modal">
                <span id="closeEditModal" class="close">&times;</span>
                <h2>Edit Peer</h2>
                <form id="editPeerForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="editDataLimit">Data Limit:</label>
                            <div class="inline-fields">
                                <input type="number" id="editDataLimit" placeholder="Enter new data limit"
                                    style="width: 70%;">
                                <select id="editDataLimitUnit" style="width: 25%;">
                                    <option value="MB">MiB</option>
                                    <option value="GB">GiB</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="editExpiry">Expiry (Months, Days, Hours, Minutes):</label>
                            <div class="inline-fields">
                                <input type="number" id="editExpiryMonths" placeholder="Months" min="0"
                                    style="width: 22%;">
                                <input type="number" id="editExpiryDays" placeholder="Days" min="0" style="width: 22%;">
                                <input type="number" id="editExpiryHours" placeholder="Hours" min="0"
                                    style="width: 22%;">
                                <input type="number" id="editExpiryMinutes" placeholder="Minutes" min="0"
                                    style="width: 22%;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="editDns">DNS:</label>
                            <input type="text" id="editDns" placeholder="e.g., 1.1.1.1, 8.8.8.8" style="width: 100%;">
                        </div>
                        <div class="form-group">
                            <label for="editPeerIp">Peer IP:</label>
                            <input type="text" id="editPeerIp" readonly style="width: 100%; background-color: #f0f0f0;">
                        </div>
                        <div class="form-group">
                            <label for="editPeerGroup">Group:</label>
                            <input type="text" id="editPeerGroup" placeholder="Optional: e.g., Work">
                        </div>
                        <div class="form-group">
                            <label for="editPeerTags">Tags (comma-separated):</label>
                            <input type="text" id="editPeerTags" placeholder="Optional: e.g., important, dev">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Add Peer Modal (Assuming a similar structure or you will create one) -->
        <div id="addPeerModal" class="modal" style="display: none;">
            <div class="modal-content compact-modal">
                <span id="closeAddModal" class="close">&times;</span>
                <h2>Add New Peer</h2>
                <form id="addPeerForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="newPeerName">Peer Name:</label>
                            <input type="text" id="newPeerName" required>
                        </div>
                        <div class="form-group">
                            <label for="newPeerIp">Peer IP:</label>
                            <input type="text" id="newPeerIp" required placeholder="e.g., 10.0.0.x">
                        </div>
                        <div class="form-group">
                            <label for="newPeerLimit">Data Limit:</label>
                            <div class="inline-fields">
                                <input type="number" id="newPeerLimitValue" required value="10">
                                <select id="newPeerLimitUnit">
                                    <option value="MiB">MiB</option>
                                    <option value="GiB" selected>GiB</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newPeerDns">DNS:</label>
                            <input type="text" id="newPeerDns" value="1.1.1.1, 1.0.0.1">
                        </div>
                        <div class="form-group">
                            <label for="newPeerPersistentKeepalive">Persistent Keepalive:</label>
                            <input type="number" id="newPeerPersistentKeepalive" value="25" min="0">
                        </div>
                         <div class="form-group">
                            <label for="newPeerMtu">MTU:</label>
                            <input type="number" id="newPeerMtu" value="1280" min="0">
                        </div>
                        <div class="form-group">
                            <label for="newPeerExpiry">Expiry (Months, Days, Hours, Minutes):</label>
                            <div class="inline-fields">
                                <input type="number" id="newPeerExpiryMonths" placeholder="M" min="0" value="0">
                                <input type="number" id="newPeerExpiryDays" placeholder="D" min="0" value="0">
                                <input type="number" id="newPeerExpiryHours" placeholder="H" min="0" value="0">
                                <input type="number" id="newPeerExpiryMinutes" placeholder="Min" min="0" value="0">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newPeerGroup">Group:</label>
                            <input type="text" id="newPeerGroup" placeholder="Optional: e.g., Family">
                        </div>
                        <div class="form-group">
                            <label for="newPeerTags">Tags (comma-separated):</label>
                            <input type="text" id="newPeerTags" placeholder="Optional: e.g., vip, test">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Create Peer</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- End Add Peer Modal -->

        <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
        <p> Please wait a sec...</p>
    </div>
</body>

</html>
